<!DOCTYPE html>
<html>
<head>
	<title>Yoobee Blog</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway:300,400" rel="stylesheet">
</head>
<body class="main">
	<div class="nav-bar">
		<div class="logo">
			<img class="logo_pic" src="img/logo.png">
		</div>
		<div class="menu">
			<ul class="menu-list">
				<li class="menu-list_btn">
					<a href="">All Posts</a>
				</li>
				<li class="menu-list_btn">
					<a href="">Trending</a>
				</li>
				<li class="menu-list_btn">
					<a href="">Coolest News</a>
				</li>
			</ul>
			<ul class="menu-login">
				<li id="authorize-button">
					<a href="#">Login</a>
				</li>
				<li id="signout-button">
					<a href="#">Sign Out</a>
				</li>
			</ul>
		</div>
	</div>
	<div class="blog">
		<div class="post-container">
			<form id="SendTweet" method="post" action="/">
				<div class="title">
					<label class="post_title">Your title</label>
					<input type="text" id="title" placeholder="Your blog title...">
				</div>
				<div class="title">
					<label class="post_title">Write a Post</label>
					<textarea id="post-message" placeholder="Write your post..."></textarea>
				</div>
				
				<div class="all-btn-post">
					<button type="submit" class="btn-post">Post</button>
					<span id="result"></span>
				</div>
				
			</form>
		</div>

		<div class="big-blog-container" id="BlogContainer"></div>
		
	</div>



	<script src="https://apis.google.com/js/api.js"></script>
	<script type="text/javascript" src="scripts/jquery.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>


</body>
</html>
